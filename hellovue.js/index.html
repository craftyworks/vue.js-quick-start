<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <title>Welcome to Vue</title>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app">
    <input type="number" v-model="number">
    <p>sum : {{sum()}}</p>
    <p>cumputed sum : {{computed_sum}}</p>
</div>
<script>
    let model = {
        number: 0
    }
    let vm = new Vue({
        el: '#app',
        data: model,
        computed: {
            computed_sum() {
                console.log("컴퓨티드")
                let sum = 0
                for(let i = 0; i < this.number; i++) {
                    sum += i
                }
                return sum
            }
        },
        watch: {
            number(value) {
                console.log("워치 " + value +', ' + this.number)
            }
        },
        methods: {
            sum() {
                console.log("메소드")
                let sum = 0
                for(let i = 0; i < this.number; i++) {
                    sum += i
                }
                return sum
            }
        }
    })
</script>
</body>
</html>
